version: "2"
sql:
  - schema: "migration/"
    queries: "query/"
    engine: "postgresql"
    gen:
      go:
        package: "db"
        out: "sqlc"
        sql_package: "pgx/v5"
        overrides:
          - db_type: "timestamptz"
            go_type:
              import: "time"
              type: "Time"
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"

        # Generate JSON tags for the DB model structs
        emit_json_tags: true

        # Generate Querier interface, since itâ€™ll be used to generate mocks for unit testing
        emit_interface: true

        # Slices returned by the query to be empty instead of nil
        emit_empty_slices: true
