syntax = "proto3";

package synasishouse.api;

option go_package = "github.com/ymanshur/synasishouse/proto";

message StockRequest {
  string product_code = 1;
  int32 amount = 2;
}

message CreateStockRequest {
  repeated StockRequest stocks = 1;
}

message StockResponse {
  bool is_available = 1;
}
